<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Visualizacion</title>
	<script type="text/javascript">
		const button = document.getElementsByTagName("button");
		function cambio(target){
			base="Grafica (";
			end=").html";
			path=base+String(target)+end;
			window.alert(path);
			document.getElementById('frame').prop('disabled', true);
			const button = document.getElementsByTagName("button");
			for (const i of button) {i.disabled = true;i.classList.remove('boton');i.classList.add('boton2');}
			document.getElementById('frame').attr('scr', path);
		}
		document.getElementById('frame').on('load', function(){for (const i of button) {i.disabled = false;i.classList.remove('boton2');i.classList.add('boton');}});
	</script>
</head>
<body>
	<div class="titulo">Estados degenerados:</div>
<div id="header">
<ul class="nav">
